<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<title>Website Kuliner</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS (versi 5 terbaru) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- CDN FontAwesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

	<!-- CDN Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Coiny&family=Kalam:wght@300;400;700&family=Knewave&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">

	<!-- Custom -->
	<link href="Food2/assets/css/custom.css" rel="stylesheet">
	<link href="Food2/assets/css/contact.css" rel="stylesheet">
</head>
<body>
	<div class="ct-bg">

<!-- ===== HEADER ===== -->
<div id="header"></div>


<!-- ===== Title ===== -->
<section style="background-color: #00000035; padding-top: 90px;">
	<div class="container text-center py-5">
		<div class="row">
			<h2 class="c-title">Contact</h2>
		</div>
	</div>
</section>

<!-- Body -->
<section>
	<div class="ct-container">
		<div class="ct-item">
			<div class="ct-frame-icon">
				<i class="fab fa-whatsapp"></i>
			</div>
			<h3 class="ct-title">Phone/WhatsApp</h3>
			<h4 class="ct-info">+62 851 1234 1234</h4>
		</div>
		<div class="ct-item">
			<div class="ct-frame-icon">
				<i class="fa fa-envelope-open"></i>
			</div>
			<h3 class="ct-title">Email</h3>
			<h4 class="ct-info">info@example.com</h4>
		</div>
		<div class="ct-item">
			<div class="ct-frame-icon">
				<i class="fab fa-instagram"></i>
			</div>
			<h3 class="ct-title">Instagram</h3>
			<h4 class="ct-info">@ndkcafe.id</h4>
		</div>
		<div class="ct-item" style="flex: none">
			<div class="ct-frame-icon">
				<i class="fab fa-tiktok"></i>
			</div>
			<h3 class="ct-title">TikTok</h3>
			<h4 class="ct-info">@ndkcafe.id</h4>
		</div>
	</div>
</section>

<!-- ===== FOOTER ===== -->
<div id="footer"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom -->
<script src="Food2/assets/js/script.js"></script>

</body>
</html>
