<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Header</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 14px 24px;
			background: #111;
			color: white;
		}

		.logo {
			font-size: 22px;
			font-weight: bold;
		}

		.nav {
			display: flex;
			gap: 24px;
		}

		.nav a {
			text-decoration: none;
			color: white;
			font-size: 16px;
		}

		.menu-btn {
			display: none;
			font-size: 26px;
			cursor: pointer;
		}

/* ===== MODE HP ===== */
@media (max-width: 768px) {
	.nav {
		position: absolute;
		top: 60px;
		right: 0;
		background: #111;
		flex-direction: column;
		width: 200px;
		padding: 20px;
		display: none;
	}

	.nav.active {
		display: flex;
	}

	.menu-btn {
		display: block;
	}
}

</style>
</head>
<body>

	<header class="header">
		<div class="logo">MyBrand</div>

		<nav class="nav" id="navMenu">
			<a href="#">Home</a>
			<a href="#">Layanan</a>
			<a href="#">Produk</a>
			<a href="#">Kontak</a>
		</nav>

		<div class="menu-btn" id="menuBtn">&#9776;</div>
	</header>

	<script>
		const menuBtn = document.getElementById('menuBtn');
		const navMenu = document.getElementById('navMenu');

		menuBtn.addEventListener('click', () => {
			navMenu.classList.toggle('active');
		});

	</script>
</body>
</html>
