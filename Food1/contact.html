<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Restoran - Bootstrap Restaurant Template</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="" name="keywords">
	<meta content="" name="description">

	<!-- Favicon -->
	<link href="./img/favicon.ico" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link href="./lib/animate/animate.min.css" rel="stylesheet">
	<link href="./lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
	<link href="./lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

	<!-- Customized Bootstrap Stylesheet -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">

	<!-- Template Stylesheet -->
	<link href="./css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-xxl bg-white p-0">
		<!-- Spinner Start -->
		<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary-ndk" style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->


		<!-- Navbar & Hero Start -->
		<div class="container-xxl position-relative p-0">
			<div id="header"></div>

			<div class="container-xxl py-5 bg-dark hero-header mb-5">
				<div class="container text-center my-5 pt-5 pb-4">
					<h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
					<!-- <nav aria-label="breadcrumb">
						<ol class="breadcrumb justify-content-center text-uppercase">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item"><a href="#">Pages</a></li>
							<li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
						</ol>
					</nav> -->
				</div>
			</div>
		</div>
		<!-- Navbar & Hero End -->


		<!-- Contact Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
					<h5 class="section-title ff-secondary text-center text-primary-ndk fw-normal">Kontak Kami</h5>
					<h1 class="mb-5">Layanan Informasi Pelanggan</h1>
				</div>
				<div class="row g-4">
					<div class="col-12">
						<div class="row gy-4">
							<div class="col-md-3">
								<h5 class="section-title ff-secondary fw-normal text-start text-primary-ndk">Email</h5>
								<p><i class="fa fa-envelope-open text-primary-ndk me-2"></i>info@example.com</p>
							</div>
							<div class="col-md-3">
								<h5 class="section-title ff-secondary fw-normal text-start text-primary-ndk">Phone/WhatsApp</h5>
								<p><i class="fab fa-whatsapp text-primary-ndk me-2"></i>+62 851 1234 1234</p>
							</div>
							<div class="col-md-3">
								<h5 class="section-title ff-secondary fw-normal text-start text-primary-ndk">Instagram</h5>
								<p><i class="fab fa-instagram text-primary-ndk me-2"></i>@ndksteak.id</p>
							</div>
							<div class="col-md-3">
								<h5 class="section-title ff-secondary fw-normal text-start text-primary-ndk">TikTok</h5>
								<p><i class="fab fa-tiktok text-primary-ndk me-2"></i>@ndksteak.id</p>
							</div>
						</div>
					</div>
					<div class="col-md-12 wow fadeIn" data-wow-delay="0.1s">
						<iframe class="position-relative ndk-map w-100 h-100"
						src="https://www.google.com/maps?q=-8.15173,112.512747&hl=id&z=16&output=embed"
						frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
						tabindex="0"></iframe>
					</div>
				</div>
			</div>
		</div>
		<!-- Contact End -->


		<!-- Footer Start -->
		<div id="footer"></div>
		<!-- Footer End -->


		<!-- Back to Top -->
		<div id="backToTop"></div>
	</div>

	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./lib/wow/wow.min.js"></script>
	<script src="./lib/easing/easing.min.js"></script>
	<script src="./lib/waypoints/waypoints.min.js"></script>
	<script src="./lib/counterup/counterup.min.js"></script>
	<script src="./lib/owlcarousel/owl.carousel.min.js"></script>
	<script src="./lib/tempusdominus/js/moment.min.js"></script>
	<script src="./lib/tempusdominus/js/moment-timezone.min.js"></script>
	<script src="./lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

	<!-- Template Javascript -->
	<script src="./js/main.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
